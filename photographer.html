<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html" 
    aria-label="Retour à la page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"/>
    </a>
  </header>
  <main id="main_photographer">
    <section class="infosContainer"></section>
    <div class="filterContainer">
      <label for="tri">Trier par</h2> 
      <select id="tri" class="filterContainer__filter" aria-label="Trier par">
        <option value="date">Date</option>
        <option value="popularity">Popularité</option>
        <option value="title">Titre</option>
      </select>
    </div>
    <div class="portfolioContainer"></div>
  </main>
  <div id="contact_modal" role="dialog">
    <div class="modal" aria-label="Ouvrir le formulaire de contact">
      <header>
        <h2 aria-label="Contactez-moi" role="button">Contactez-moi</h2>
        <img alt="Icone de fermeture" src="assets/icons/close.svg" onclick="closeModal()" aria-label="Fermer le formulaire de contact"/>
      </header>
      <div class="modal__subtitle">
        <p class="modal__subtitle-text">.</p>
      </div>
      <form name="contact" action="" id="contactForm" method="get" onsubmit="return log(event)">
        <div>
          <label for="firstname">Prénom</label>
          <input id="firstname" type="text" aria-label="Prénom" placeholder="Prénom"/>
          <label for="lastname">Nom</label>
          <input id="lastname" type="text" aria-label="Nom" placeholder="Nom"/>
          <label for="mail">Email</label>
          <input id="mail" type="text" aria-label="Adresse email" placeholder="Adresse email"/>
          <label for="message">Votre message</label>
          <textarea id="message" aria-label="Votre message" placeholder="Votre message"></textarea>
        </div>
        <button class="contact_button" type="submit" aria-label="Envoyer">Envoyer</button>
      </form>
    </div>
  </div>
  <div class="lightbox">
  </div>
  <div class="pricing">
  </div>
  
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/factories/lightbox.js"></script>
  <script src="/scripts/factories/photographerPortfolio.js"></script>
  <script src="/scripts/factories/photographerPage.js"></script>


</body>

</html>
